<!DOCTYPE HTML>
<html>
<head>
    <title>photo free</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="../css/CSSresetstyle.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../javascript/prefixfree.min.js"></script>
    <script src="../javascript/index.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="title" class="container">
      <h2>Photo-Free</h2>
  </div>
  
  <div id="menu" class="container">
    <ul class="nav nav-tabs">
    <li class="active col-xs-3"><a data-toggle="tab" href="#list">List</a></li>
    <li class="col-xs-3"><a data-toggle="tab" href="#image">Image </a></li>
    <li class="col-xs-3"><a data-toggle="tab" href="#video">Video </a></li>
    <li class="col-xs-3"><a data-toggle="tab" href="#delete">Delete</a></li>
    </ul>
  </div>

  <div id="main" class="tab-content container">
    <div id="list" class="tab-pane fade in active">
      <h3>List</h3>
    
    </div>
    <div id="image" class="tab-pane fade">
      <h3>Image Upload</h3>
    </div>
    <div id="video" class="tab-pane fade">
      <h3>Video Upload</h3>
      
    </div>
    <div id="delete" class="tab-pane fade container">
      <h3>Delete</h3>
      <form action="post">
          <div class="form-group">
          <div class="row"><div class="col-xs-2"></div>
          <label for="url"> <h3>URL</h3></label></div>
          <div class="row"><div class="col-xs-2"></div>
          <input class="col-xs-8" id="url" type="text" placeholder="URL입력"></div>
          </div>
          <div class="form-group">
          <div class="row"><div class="col-xs-2"></div>
          <label  for="pass"><h3>Password</h3></label></div>
          <div class="row"><div class="col-xs-2"></div>
          <input class="col-xs-8" id="pass" type="password" placeholder="비밀번호 입력"></div>
          </div>
          <div class="form-group">
          <div class="col-xs-9"></div>
          <input type="submit" id="submit" name="submit" value="Delete" class="col-xs-1 btn-default">
          </div>
      </form>
    </div>
  </div>
</body>
</html>
